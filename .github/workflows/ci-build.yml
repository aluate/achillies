name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/corporate-crashout/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/corporate-crashout

      - name: Generate Prisma Client
        run: npx prisma@5.19.0 generate
        working-directory: apps/corporate-crashout

      - name: Build application
        run: npm run build
        working-directory: apps/corporate-crashout

